<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<!--form表单的action不会受到同源限制-->
<!--action: 一个处理这个form信息的程序所在url-->
<!--enctype: 编码方式-->
<!--enctype: 当method属性值为post时，enctype是将form内容提交给服务器的MIME类型。可能的取值有：
             application/x-www-form-urlencoded:未指定属性时的默认值
             multipart/form-data: 这个值用于一个type属性设置为file的input元素
             text/plain(HTML5)
-->
<form id="form">
  <input type="file" id="file" name="avatar"><br/>
  <button type="submit">提交</button>
</form>
<img id="img" src="" alt="">
</body>
<script>
  /*
  * formData使用注意点：
  * 1. 可以通过2种方法来进行文件对象的传递：
  *       a. 创建一个空的formData对象，然后通过formData.append(key,value)方法来将文件信息追加到formData中。注意这里的key就是和后端约定好的
  *       b. 获取表单节点，然后在创建formData实例时作为参数传入，这样可以创建一个带有预置数据的formData对象。这里和后端约定的值是html中form中input框的name属性，而属性值就是对应的文件对象。这样操作要注意的是input的框必须添加name属性，并且和后端同事进行约定。
  * 2. formData对象的内容无法用console.log()进行打印展示，想要查看formData中的数据，可以使用formData提供的api: formData.get()和formData.getAll()来进行获取后打印。
  * */
  const form = document.querySelector('#form');
  const img = document.querySelector('#img');
  form.addEventListener('submit', (e) => {
    // 必须要在代码执行开始就阻止浏览器的默认事件，否则可能会因为中间代码的报错导致这行代码没有执行而发生表单提交引发的页面跳转
    e.preventDefault();
    const file = document.querySelector('#file');
    const formData = new FormData();
    // 这里要上传的是file.files[0]: 文件对象，而不是input DOM元素
    // console.log(file.files);
    formData.append('avatar', file.files[0]);
    // 注意：这样打印看不到formData中的内容,必须要调用formData的api: formData.get()或者formData.getAll()才能看到上传的内容
    console.log('formData', formData);
    // console.log('get', formData.getAll('avatar'));
    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://localhost:9000/profile');
    xhr.send(formData);
    xhr.onreadystatechange = () => {
      if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
        const data = xhr.responseText;
        console.log(data);
        img.src = `http://localhost:9000/preview/${data}`;
      }
    };
  });
</script>
</html>
