<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app">
  <my-todos>
    <!--这里通过slot传过来的是一个对象：
        {'todos-list': item}
        {'todos-list': {text:'list1',id:'1'}}
        {'todos-list': {text:'list2',id:'2'}}
        {'todos-list': {text:'list3',id:'3'}}
    -->
    <template slot-scope="{item}">
      <button>{{item.text}}</button>
    </template>
  </my-todos>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
  // 作用域插槽
  Vue.component('my-todos', {
    template: `
      <ul>
        <li v-for="item in todos" :key="todo.id">
          <slot :todos-list="item"></slot>
        </li>
      </ul>
    `,
    data () {
      return {
        todos: [
          {text: 'list1', id: 1},
          {text: 'list2', id: 2},
          {text: 'list3', id: 3},
        ]
      }
    }
  })
  const vm = new Vue({
    el: '#app',
    data () {
      return {}
    },
  })
</script>
</body>
</html>
