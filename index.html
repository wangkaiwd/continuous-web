<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第一个UI组件-Button</title>
  <style>
    /* 简单的初始化样式 */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-size: var(--font-size);
      background-color: #fafafa;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      display: flex;
      flex-direction: column;
      width: 432px;
      height: 428px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 4px 4px 16px 2px #ececec;
    }

    .row:not(:first-child) {
      margin-top: 20px;
    }

    .button:not(:last-child) {
      margin-right: 12px;
    }
  </style>
</head>

<body>
<div id="app">
  <!-- html对大小写不敏感，通过短线进行连接 -->
  <!--通过click.native进行数据绑定,直接绑定相当于自定义组件的自定义事件-->
  <!--
    <g-button
    icon="setting"
    icon-position="right"
    :loading="loading1"
    @click.native="loading1 = !loading1"
  >
    按钮
  </g-button>
  -->
  <div class="row">
    <g-button
      class="button"
      icon="setting"
      icon-position="right"
      :loading="loading1"
      @click="loading1 = !loading1"
    >
      按钮
    </g-button>
    <g-button
      class="button"
      icon="left"
      icon-position="left"
      :loading="true"
    >
      箭头
    </g-button>
    <g-button class="button" icon="download">
      下载
    </g-button>
    <g-button
      class="button"
      icon="thumbs-up"
      icon-position="right"
    >
      点赞
    </g-button>
  </div>
  <div class="row">
    <g-button
      class="button"
      icon="thumbs-up"
    >
      点赞
    </g-button>
    <g-button
      class="button"
      icon="download"
      icon-position="right"
    >
      下载
    </g-button>
    <g-button
      class="button"
      icon="moreinfo"
      icon-position="right"
    >
      更多
    </g-button>
  </div>
  <div class="row">
    <g-button-group class="button">
      <g-button icon="left">
        上一页
      </g-button>
      <g-button
        icon="right"
        icon-position="right"
      >
        下一页
      </g-button>
    </g-button-group>
    <div>
      <g-input value="张三" disabled></g-input>
      <g-input value="李四" readonly></g-input>
      <g-input value="王五" error="提示信息"></g-input>
    </div>
  </div>
  <!--测试按钮-->
  <!--  <g-button-group>
      <div>
        <g-button icon="left">
          上一页
        </g-button>
      </div>
      <g-button>
        更多
      </g-button>
      <g-button icon="right" icon-position="right">
        下一页
      </g-button>
    </g-button-group>-->
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_725726_k49o4lr2ecc.js"></script>
</body>

</html>
