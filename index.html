<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第一个UI组件-Button</title>
  <style>
    /* 简单的初始化样式 */

    * {margin: 0;padding: 0;box-sizing: border-box;}

    body {font-size: var(--font-size);background-color: #fafafa;}

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {padding: 30px;}

    [v-cloak] {display: none;}

    .demo {
      height: 100px;
      background-color: #999;
      border: 1px solid red;
    }

    .sider {
      width: 200px;
      background-color: #666;
    }

    .content {
      background-color: #999;
      border: 1px solid red;
    }
  </style>
</head>

<body>
<div id="app" v-cloak>
  <g-button @click="showToast">按钮弹出toast</g-button>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_725726_0nqea9lokl3l.js"></script>
</body>

</html>
