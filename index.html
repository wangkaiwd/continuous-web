<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第一个UI组件-Button</title>
  <style>
    /* 简单的初始化样式 */
    *,
    *:after,
    *:before {margin: 0;padding: 0;box-sizing: border-box;}

    body {font-size: var(--font-size);background-color: #fafafa;}

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      box-sizing: inherit;
    }

    #app {padding: 30px;}

    [v-cloak] {display: none;}

    .demo {
      height: 100px;
      background-color: #999;
      border: 1px solid red;
    }

    .sider {
      width: 200px;
      background-color: #666;
    }

    .toast-demo {margin-bottom: 20px;}

    .collapse-demo {margin-top: 40px;}
  </style>
</head>

<body>
<div id="app" v-cloak>
  <g-button icon="setting">设置</g-button>
  <g-collapse selected="1">
    <g-collapse-item name="1" title="标题1">
      <div class="list">
        <div class="list-item">list1</div>
        <div class="list-item">list2</div>
        <div class="list-item">list3</div>
        <div class="list-item">list4</div>
      </div>
    </g-collapse-item>
    <g-collapse-item name="2" title="标题2">内容2</g-collapse-item>
    <g-collapse-item name="3" title="标题3">内容3</g-collapse-item>
  </g-collapse>
</div>
<script src="./src/app.js"></script>
</body>

</html>
