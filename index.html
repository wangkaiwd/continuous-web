<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第一个UI组件-Button</title>
  <style>
    /* 简单的初始化样式 */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-size: var(--font-size);
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }
  </style>
</head>

<body>
<div id="app">
  <g-button>
    我爱js
  </g-button>
  <!-- html对大小写不敏感，通过短线进行连接 -->
  <!--通过click.native进行数据绑定,直接绑定相当于自定义组件的自定义事件-->
  <!--
    <g-button
    icon="setting"
    icon-position="right"
    :loading="loading1"
    @click.native="loading1 = !loading1"
  >
    按钮
  </g-button>
  -->
  <g-button
    icon="setting"
    icon-position="right"
    :loading="loading1"
    @click="loading1 = !loading1"
  >
    按钮
  </g-button>
  <g-button
    icon="left"
    icon-position="left"
    :loading="true"
  >
    箭头
  </g-button>
  <g-button icon="download">
    下载
  </g-button>
  <g-button
    icon="thumbs-up"
    icon-position="right"
  >
    点赞
  </g-button>
  <g-button-group>
    <div>
      <g-button icon="left">
        上一页
      </g-button>
    </div>
    <g-button>
      更多
    </g-button>
    <g-button icon="right" icon-position="right">
      下一页
    </g-button>
  </g-button-group>
  <g-button-group>
    <g-button icon="left">
      上一页
    </g-button>
    <g-button
      icon="right"
      icon-position="right"
    >
      下一页
    </g-button>
  </g-button-group>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_725726_euj28vwawxg.js"></script>
</body>

</html>
